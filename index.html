<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenTopia</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400"> 
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">  
  </head>

  <body>
    <div class="container-fluid">
      <div class="tm-body">
        <div class="tm-sidebar sticky">
          <section id="welcome" class="tm-content-box tm-banner margin-b-15">
            <div class="tm-banner-inner">
              <i class="fab fa-pagelines fa-4x margin-b-40"></i>
              <h1 class="tm-banner-title">Your Online Plant Shop</h1>
              <p class="tm-banner-subtitle">GreenTopia</p>                   
            </div>                    
          </section>
      
          <nav class="tm-main-nav">
                <ul class="tm-main-nav-ul">
                    <li class="tm-nav-item"><a href="#" class="tm-nav-item-link tm-button">Plantcare</a>
                    </li>
                    <li class="tm-nav-item"><a href="index.html" class="tm-nav-item-link tm-button active">Gallery</a>
                    </li>
                    <li class="tm-nav-item"><a href="#" class="tm-nav-item-link tm-button">Shop</a>
                    </li>
                    <li class="tm-nav-item"><a href="#" class="tm-nav-item-link tm-button">Contact Us</a>
                    </li>
                </ul>
            </nav>
         </div>

        <div class="tm-main-content tm-gallery-container">                    
          <div class="grid">
            <div class="grid-item"><img src="img/plant_planner.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/_cactus_1.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/leaf_purple.jpg" alt="Image"></div>


              <div class="grid-item"><img src="img/bluedoor.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/decor_plant1.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/shelves_plant.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/green_vase.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/leaf_plant.jpg" alt="Image"></div>


              <div class="grid-item"><img src="img/sun_plant.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/279x404.jpg" alt="Image"></div>


              <div class="grid-item"><img src="img/thorn.jpg" alt="Image"></div>
              <div class="grid-item"><img src="img/sucull.jpg" alt="Image"></div>
          </div>                    
        </div> <!-- tm-main-content -->
      </div>

        <footer class="tm-footer text-right">
         <p>Copyright &copy; <span class="tm-current-year">2019</span>  - Designed by Dayana Alonso</p>
        </footer> 
    </div> 
    <!-- container-fluid -->


    <script src="js/jquery-1.11.3.min.js"></script>      
    <script src="js/imagesloaded.pkgd.min.js"></script> 
    <script src="js/masonry.pkgd.min.js"></script> 

    <!-- Templatemo scripts -->
    <script>  

    $(document).ready(function(){

    // init Masonry
    // https://codepen.io/craigwheeler/pen/MYjBga
    var $grid = $('.grid').masonry({

    // set itemSelector so .grid-sizer is not used in layout
    // itemSelector: '.grid-item',
    // use element for option
    // columnWidth: '.grid-sizer',
    // percentPosition: true

    itemSelector: '.grid-item',
    isFitWidth: true,
    columnWidth: 1
    });
    // layout Masonry after each image loads
    $grid.imagesLoaded().progress( function() {
    $grid.masonry('layout');
    });            

    // Update the current year in copyright
    $('.tm-current-year').text(new Date().getFullYear());        
    });

    </script>
  </body>
</html>
